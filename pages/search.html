<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Fundraisers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="overflow-auto">
    <!-- Navbar -->
    <div class="flex w-full bg-black  justify-between shadow-md p-6" style="z-index: 4;">
        <div class="justify-self-start">
            <span class="text-3xl text-center text-white font-bold">Fundraiser<span class="text-[40px]">.</span></span>
        </div>
        <div class="flex self-center">
            <a href="/"><span class="text-lg text-white hover:text-gray-300 text-center mr-3 font-bold">Home</span></a>
            <a href="/#about"><span class="text-lg text-white hover:text-gray-300 text-center mr-3 font-bold">About Us</span></a>
            <a href="#contact"><span class="text-lg text-white text-center hover:text-gray-300 font-bold">Contact</span></a>
        </div>
        <div class="relative flex">
        </div>
    </div>

    <!-- Search Section -->
    <div class="flex flex-col items-center mt-24 p-6">
        <h1 class="text-5xl font-bold text-gray-900 mb-6">Search Fundraisers</h1>
        <input type="text" id="searchInput" placeholder="Enter either a caption, city or organizer.." class="p-3 border rounded-lg mb-4 w-1/2" />
        <button id="searchButton" class="bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold">Search</button>
    </div>

    <!-- Search Results Section -->
    <div id="results" class="flex flex-col items-center mt-6 p-6">
        <h2 class="text-4xl font-bold text-gray-900 mb-4">Results:</h2>
        <div class="results-container"></div>
    </div>

    <footer class="bg-gray-900 text-gray-300 py-12">
        <div class="max-w-6xl mx-auto flex flex-wrap justify-between">
            <div class="w-full md:w-1/3 mb-6 md:mb-0">
                <h3 class="text-xl font-bold text-white mb-2">About Us</h3>
                <p class="text-gray-400">
                    We connect communities with important fundraising initiatives. Our platform helps organizers raise funds for causes that matter.
                </p>
            </div>
            <div class="w-full md:w-1/3 mb-6 md:mb-0">
                <h3 class="text-xl font-bold text-white mb-2">Quick Links</h3>
                <ul class="text-gray-400">
                    <li class="mb-2 hover:text-white transition"><a href="/">Home</a></li>
                    <li class="mb-2 hover:text-white transition"><a href="#contact">Contact</a></li>
                    <li class="mb-2 hover:text-white transition"><a href="#">FAQs</a></li>
                </ul>
            </div>
        </div>
        <div class="mt-12 border-t border-gray-700 pt-6 text-center">
            <p class="text-gray-500">Â© 2024 Fundraising Platform. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('searchButton').addEventListener('click', () => {
            const searchTerm = document.getElementById('searchInput').value;
            const apiUrl = `http://localhost:8080/api/search?search=${searchTerm}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const resultsContainer = document.querySelector('.results-container');
                    resultsContainer.innerHTML = ''; // Clear previous results

                    if (data.length === 0) {
                        resultsContainer.innerHTML = '<p class="text-lg text-gray-600">No results found.</p>';
                        return;
                    }

                    data.forEach(fundraiser => {
                        const fundraiserElement = document.createElement('div');
                        fundraiserElement.className = 'fundraiser-info p-6 max-w-lg w-full bg-white rounded-xl shadow-lg mb-4';
                        fundraiserElement.innerHTML = `
                            <h2 class="text-2xl font-bold text-gray-800 mb-4">${fundraiser.caption}</h2>
                            <p class="text-lg text-gray-600 mb-3"><strong>Organizer:</strong> ${fundraiser.organizer}</p>
                            <p class="text-lg text-gray-600 mb-3"><strong>City:</strong> ${fundraiser.city}</p>
                            <div class="mt-4">
                                <p class="text-lg text-green-600 font-semibold">Raised: $${fundraiser.current_fund}</p>
                                <p class="text-lg text-gray-500">Goal: $${fundraiser.target_fund}</p>
                            </div>
                            <div class="relative w-full bg-gray-200 h-2 rounded-full mt-4">
                                <div class="absolute top-0 left-0 h-2 bg-green-500 rounded-full" style="width: ${(fundraiser.current_fund / fundraiser.target_fund) * 100}%;"></div>
                            </div>
                            <div class="flex justify-center mt-6">
                                <a href="/fundraisers/${fundraiser.id}" class="p-3 rounded-lg bg-blue-600 text-white font-bold hover:bg-blue-500">View Details</a>
                            </div>
                        `;
                        resultsContainer.appendChild(fundraiserElement);
                    });
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        });
    </script>
</body>
</html>
